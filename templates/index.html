<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCal to Excel Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            margin-bottom: 2rem;
            color: #495057;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .form-label {
            font-weight: bold;
            color: #343a40;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .btn-primary {
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .progress {
            display: none;
            height: 20px;
            margin-top: 1rem;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="text-center">
        <img src="/static/images/Warner_Bros_Discovery_logo.png" alt="Warner Bros. Discovery Logo" style="max-width: 150px; margin-bottom: 1rem; float: left; margin-right: 1rem;">
    </div>
    <h1><i class="fa fa-calendar-check"></i> Upload iCal File</h1>
    <div class="card">
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">
                    <i class="fa fa-file-upload"></i> Select iCal File:
                    <span data-bs-toggle="tooltip" title="Upload .ics files for attendance data">
                            <i class="fa fa-info-circle"></i>
                        </span>
                </label>
                <input type="file" name="file" class="form-control" accept=".ics" required />
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">
                    <i class="fa fa-calendar"></i> Select Month (YYYY-MM):
                </label>
                <input type="text" id="month" name="month" class="form-control" placeholder="e.g., 2024-09" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-eye"></i> Display Data
                </button>
            </div>
            <!-- Progress bar to show upload status -->
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 iCal to Excel Converter</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Tooltip initialization
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    // Simulate file upload progress
    $('#upload-form').on('submit', function (e) {
        e.preventDefault();
        var form = this;
        var progressBar = $('.progress-bar');
        $('.progress').show();
        var progress = 0;
        var interval = setInterval(function () {
            progress += 10;
            progressBar.css('width', progress + '%');
            progressBar.text(progress + '%');
            if (progress >= 100) {
                clearInterval(interval);
                form.submit();
            }
        }, 200);
    });
</script>
</body>

</html>
