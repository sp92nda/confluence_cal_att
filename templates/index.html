<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCal to Excel Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Adjust the body and container to avoid scroll bars */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 300% 300%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 2rem;
            color: #ffffff; /* Text color */
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #fdbb2d, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-label {
            font-weight: bold;
            color: #1a2a6c;
        }

        .form-control {
            margin-bottom: 1.5rem;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 10px;
            background-color: #fdbb2d;
            color: #1a2a6c;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1a2a6c;
            color: #ffffff;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #ffffff;
            font-size: 0.9rem;
            text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .author-name {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.9rem;
            color: #ffffff;
            opacity: 0.8;
            font-style: italic;
        }

        .progress {
            display: none;
            height: 20px;
            margin-top: 1rem;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            border-radius: 10px;
            background-color: #fdbb2d;
            transition: width 0.4s ease;
        }
        .card {
            border: none; /* Removes the border around the form */
            {#box-shadow: none; /* Removes any shadow that might give the appearance of a border */#}
            {#background-color: transparent; /* Makes the background of the form transparent */#}
        }
    </style>
</head>

<body>

<div class="container">
    <h1><i class="fa fa-calendar-check"></i> Upload iCal File</h1>
    <div class="card">
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">
                    <i class="fa fa-file-upload"></i> Select iCal File:
                    <span data-bs-toggle="tooltip" title="Upload .ics files for attendance data">
                        <i class="fa fa-info-circle"></i>
                    </span>
                </label>
                <input type="file" name="file" class="form-control" accept=".ics" required />
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">
                    <i class="fa fa-calendar"></i> Select Month (YYYY-MM):
                </label>
                <input type="text" id="month" name="month" class="form-control" placeholder="e.g., 2024-09" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-eye"></i> Display Data
                </button>
            </div>
            <!-- Progress bar to show upload status -->
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
                     style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%
                </div>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 iCal to Excel Converter</p>
    </footer>
    <div class="author-name">
        Author: Suraj Panda
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Tooltip initialization
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })

    // Simulate file upload progress
    $('#upload-form').on('submit', function (e) {
        e.preventDefault();
        var form = this;
        var progressBar = $('.progress-bar');
        $('.progress').show();
        var progress = 0;
        var interval = setInterval(function () {
            progress += 10;
            progressBar.css('width', progress + '%');
            progressBar.text(progress + '%');
            if (progress >= 100) {
                clearInterval(interval);
                form.submit();
            }
        }, 200);
    });
</script>

</body>

</html>
