<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload iCal File</title>
</head>
<body>
<h1>Upload iCal File</h1>
<form action="/" method="post" enctype="multipart/form-data">
    <label for="file">Select iCal file (.ics):</label><br>
    <input type="file" id="file" name="file" accept=".ics" required><br><br>
    <button type="submit">Upload and Process</button>
</form>
</body>
</html>
