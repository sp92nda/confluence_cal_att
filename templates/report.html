<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background-color: #f0f2f5;
    }

    h1 {
      margin-bottom: 2rem;
      color: #495057;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      background-color: white;
      padding: 2rem;
      margin-bottom: 3rem;
    }

    .table-container {
      max-width: 100%;
      overflow-x: auto;
    }

    table {
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
    }

    /* Fixed header styling */
    thead th {
      background-color: #007bff !important;  /* Set a visible background color (blue) */
      color: #ffffff !important;  /* Set the text color to white for better contrast */
      font-size: 1.1rem;
      padding: 15px;
      text-align: center;
    }

    th,
    td {
      padding: 15px;
      text-align: center;
      vertical-align: middle;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
      padding: 0.2rem 1rem;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: #6c757d;
    }
  </style>
</head>

<body>
<div class="container">
  <h1><i class="fa fa-chart-bar"></i> Attendance Data for {{ month or 'All Months' }}</h1>
  <div class="card">
    <div class="table-container">
      {{ table | safe }}
    </div>
  </div>
  <form action="/export" method="post" class="text-center">
    <button type="submit" class="btn btn-success">
      <i class="fa fa-file-export"></i> Export to Excel
    </button>
  </form>

  <footer>
    <p>&copy; 2024 iCal to Excel Converter</p>
  </footer>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap5.min.js"></script>
<script>
  $(document).ready(function () {
    $('table').DataTable({
      "paging": true,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "lengthChange": false,
      "pageLength": 10,
      "language": {
        "search": "_INPUT_",
        "searchPlaceholder": "Search records..."
      }
    });
  });
</script>
</body>

</html>
